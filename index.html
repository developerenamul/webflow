<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <section class="navbar">
          <nav>
            <h2 class="logo">WEB<span class="bg-orange">F</span>LOW</h2>
            <button class="btn">Signup</button>
          </nav>
        </section>
        <!-- banner section -->
        <section class="banner">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="btn">Stay Focused</button>
        </section>
      </div>
    </header>
    <!-- main section -->
    <main>
      <div class="container">
        <!-- action section -->
        <section class="action">
          <div class="action-text-content">
            <h2 class="section-title">See It in Action</h2>
            <p>
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn">Launch Live Preview</button>
          </div>
          <div class="action-img">
            <img src="./Assets/wc-mini.png" alt="webflow mini" />
          </div>
        </section>
        <!-- productive users -->
        <section class="productive-users">
          <h2 class="section-title text-center">
            Joined Thousands of Productive Users
          </h2>
          <div class="productives-content">
            <div class="productive">
              <h2>50K</h2>
              <p><small>Active Users</small></p>
            </div>
            <div class="productive">
              <h2>2M+</h2>
              <p><small>Focus Sessions</small></p>
            </div>
            <div class="productive">
              <h2>95%</h2>
              <p><small>Satisfaction Rate</small></p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
